
<!DOCTYPE html>
<html lang="en">
<head>
<title>Example of Twitter Bootstrap 3 Collapse Methods</title>
<link rel="stylesheet" href="../css/bootstrap.min.css">
<link rel="stylesheet" href="../css/bootstrap-theme.min.css">
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>

<script type="text/javascript">
$(document).ready(function(){
    $(".show-btn").click(function(){ $("#myCollapsible").collapse('show'); });
    $(".hide-btn").click(function(){ $("#myCollapsible").collapse('hide'); });
    $(".toggle-btn").click(function(){ $("#myCollapsible").collapse('toggle'); });

    $(".show2-btn").click(function(){ $("#myCollapsible2").collapse('show'); });
    $(".hide2-btn").click(function(){ $("#myCollapsible2").collapse('hide'); });
    $(".toggle2-btn").click(function(){ $("#myCollapsible2").collapse('toggle'); });
    
    $(".show3-btn").click(function(){ $("#myCollapsible3").collapse('show'); });
    $(".hide3-btn").click(function(){ $("#myCollapsible3").collapse('hide'); });
    $(".toggle3-btn").click(function(){ $("#myCollapsible3").collapse('toggle'); });
    
    $(".show4-btn").click(function(){ $("#myCollapsible4").collapse('show'); });
    $(".hide4-btn").click(function(){ $("#myCollapsible4").collapse('hide'); });
    $(".toggle4-btn").click(function(){ $("#myCollapsible4").collapse('toggle'); });
});
</script> 
<style type="text/css">
p {
    background: #ffffff;
    border: 0px solid #E1E1E8;
    margin: 10px 0;
    padding: 8px;
}

</style>
</head>
<body>
<img src="../DRC-Logo.png" alt="DRC Logo" />
<div id="main-content" style="padding-left:1em;padding-right:1em;">
    
    <h1>DRC Applicaton Page 11 of 15</h1>
    <!-- Trigger Button HTML -->
                     <p>After high school I would like to:
        </p>
<div data-toggle="buttons">       
<label class="btn btn-primary btn-lg btn-block" role="button">
    <input type="checkbox" name="options" value="I want to live with my family.">
I want to live with my family.</label> 
<label class="btn btn-primary btn-lg btn-block" role="button">
    <input type="checkbox" name="options" value="I want to live in a group home with my friends.">I want to live in a group home with my friends.</label>
<label class="btn btn-primary btn-lg btn-block" role="button">
    <input type="checkbox" name="options" value="I want to live in a dorm.">I want to live in a dorm.</label>
<label class="btn btn-primary btn-lg btn-block" role="button">
    <input type="checkbox" name="options" value="I want to live in an apartment by myself.">I want to live in an apartment by myself.</label>
<label class="btn btn-primary btn-lg btn-block" role="button">
    <input type="checkbox" name="options" value="I want to live in an apartmnet with a roommate.">I want to live in an apartment with a roommate.</label>
<label class="btn btn-primary btn-lg btn-block toggle-btn" role="button">
	<input type="checkbox" name="options" value="Other">Other</label>
    <div id="myCollapsible" class="collapse" data-toggle="buttons">
<input type="text" class="form-control" placeholder="Please list">
</div>

<hr />
</div>

  <li><a href="10.html">Previous</a></li>
  <li><a href="12.html">Next</a></li></ul>
</div>
</body>
</html>
