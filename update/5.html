
<!DOCTYPE html>
<html lang="en">
<head>
<title>Example of Twitter Bootstrap 3 Collapse Methods</title>
<link rel="stylesheet" href="../css/bootstrap.min.css">
<link rel="stylesheet" href="../css/bootstrap-theme.min.css">
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>

<script type="text/javascript">
$(document).ready(function(){
    $(".show-btn").click(function(){ $("#myCollapsible").collapse('show'); });
    $(".hide-btn").click(function(){ $("#myCollapsible").collapse('hide'); });
    $(".toggle-btn").click(function(){ $("#myCollapsible").collapse('toggle'); });

    $(".show2-btn").click(function(){ $("#myCollapsible2").collapse('show'); });
    $(".hide2-btn").click(function(){ $("#myCollapsible2").collapse('hide'); });
    $(".toggle2-btn").click(function(){ $("#myCollapsible2").collapse('toggle'); });
    
    $(".show3-btn").click(function(){ $("#myCollapsible3").collapse('show'); });
    $(".hide3-btn").click(function(){ $("#myCollapsible3").collapse('hide'); });
    $(".toggle3-btn").click(function(){ $("#myCollapsible3").collapse('toggle'); });
    
    $(".show4-btn").click(function(){ $("#myCollapsible4").collapse('show'); });
    $(".hide4-btn").click(function(){ $("#myCollapsible4").collapse('hide'); });
    $(".toggle4-btn").click(function(){ $("#myCollapsible4").collapse('toggle'); });
	
	$(".show5-btn").click(function(){ $("#myCollapsible5").collapse('show'); });
    $(".hide5-btn").click(function(){ $("#myCollapsible5").collapse('hide'); });
    $(".toggle5-btn").click(function(){ $("#myCollapsible5").collapse('toggle'); });
	
	$(".show6-btn").click(function(){ $("#myCollapsible6").collapse('show'); });
    $(".hide6-btn").click(function(){ $("#myCollapsible6").collapse('hide'); });
    $(".toggle6-btn").click(function(){ $("#myCollapsible6").collapse('toggle'); });
	
	$(".show7-btn").click(function(){ $("#myCollapsible7").collapse('show'); });
    $(".hide7-btn").click(function(){ $("#myCollapsible7").collapse('hide'); });
    $(".toggle7-btn").click(function(){ $("#myCollapsible7").collapse('toggle'); });
});
</script> 
<style type="text/css">
p {
    background: #ffffff;
    border: 0px solid #E1E1E8;
    margin: 10px 0;
    padding: 8px;
}

</style>
</head>
<body>
<img src="../DRC-Logo.png" alt="DRC Logo" />
<div id="main-content" style="padding-left:1em;padding-right:1em;">
    
    <h1>DRC Applicaton Page 5 of 15</h1>
    <!-- Trigger Button HTML -->
 <p>I want to continue my education.</p>
            <div class="btn-grouplg" data-toggle="buttons">
<label class="btn btn-primary btn-lg btn-block show-btn">
    <input class="checkbox-inline" type="radio" value="Yes">Yes
</label> 
<label class="btn btn-primary btn-lg btn-block hide-btn">
    <input class="checkbox-inline" type="radio" value="No">No
</label>
<label class="btn btn-primary btn-lg btn-block hide-btn">
    <input class="checkbox-inline" type="radio" value="Not Sure">Not Sure
</label>
</div> 
<div  id="myCollapsible" class="collapse">
<p>I want to attend a:</p>
            <div data-toggle="buttons" class="input-group-lg">
<label class="btn btn-primary btn-lg btn-block toggle2-btn">
    <input class="checkbox" type="checkbox" value="4 year college">4 year college
</label>
<div id="myCollapsible2" class="collapse">
<input type="text" class="form-control" placeholder="Please list name of 4 year college">
</div>
<label class="btn btn-primary btn-lg btn-block toggle3-btn">
    <input class="checkbox" type="checkbox" value="Community College">Community College
</label>
<div id="myCollapsible3" class="collapse">
<input type="text" class="form-control" placeholder="Please list name of community college">
</div>
<label class="btn btn-primary btn-lg btn-block toggle4-btn">
    <input class="checkbox-inline" type="checkbox" value="Trade/Business School">Trade/Business School
</label>
<div id="myCollapsible4" class="collapse">
<input type="text" class="form-control" placeholder="Please list name of trade/business school">
</div>
<label class="btn btn-primary btn-lg btn-block toggle5-btn">
    <input class="checkbox-inline" type="checkbox" value="Vocational/Technical School">Vocational/Technical School
</label>
<div id="myCollapsible5" class="collapse">
<input type="text" class="form-control" placeholder="Please list name of vocational/technical school">
</div>
<label class="btn btn-primary btn-lg btn-block toggle6-btn">
    <input class="checkbox-inline" type="checkbox" value="Specialized Training">Specialized Training
</label>
<div id="myCollapsible6" class="collapse">
<input type="text" class="form-control" placeholder="Please list specialized training">
</div>
<label class="btn btn-primary btn-lg btn-block toggle7-btn">
    <input class="checkbox-inline" type="checkbox" value="Continue Adult Education">Continue Adult Education
</label>
<div id="myCollapsible7" class="collapse">
<input type="text" class="form-control" placeholder="Please list name of school">
</div>
</div>  
</div>
</div>
          <ul class="pager">
  <li><a href="4.html">Previous</a></li>
  <li><a href="6.html">Next</a></li></ul>
</div>
</body>
</html>
