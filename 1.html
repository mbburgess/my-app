
<!DOCTYPE html>
<html lang="en">
<head>
<title>Example of Twitter Bootstrap 3 Collapse Methods</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<script type="text/javascript">
$(document).ready(function(){
    $(".show-btn").click(function(){ $("#myCollapsible").collapse('show'); });
    $(".hide-btn").click(function(){ $("#myCollapsible").collapse('hide'); });
    $(".toggle-btn").click(function(){ $("#myCollapsible").collapse('toggle'); });

    $(".show2-btn").click(function(){ $("#myCollapsible2").collapse('show'); });
    $(".hide2-btn").click(function(){ $("#myCollapsible2").collapse('hide'); });
    $(".toggle2-btn").click(function(){ $("#myCollapsible2").collapse('toggle'); });
    
    $(".show3-btn").click(function(){ $("#myCollapsible3").collapse('show'); });
    $(".hide3-btn").click(function(){ $("#myCollapsible3").collapse('hide'); });
    $(".toggle3-btn").click(function(){ $("#myCollapsible3").collapse('toggle'); });
    
    $(".show4-btn").click(function(){ $("#myCollapsible4").collapse('show'); });
    $(".hide4-btn").click(function(){ $("#myCollapsible4").collapse('hide'); });
    $(".toggle4-btn").click(function(){ $("#myCollapsible4").collapse('toggle'); });
});
</script> 
<style type="text/css">
p {
    background: #ffffff;
    border: 0px solid #E1E1E8;
    margin: 10px 0;
    padding: 8px;
}

</style>
</head>
<body>
<img src="DRC-Logo.png" alt="DRC Logo" />
<div id="main-content" style="padding-left:1em;padding-right:1em;">
    
    <h1>DRC Applicaton</h1>
    <!-- Trigger Button HTML -->
    <p>I know what I want to do after high school?</p> 
    <div class="btn-group btn-group-lg btn-group-justified" data-toggle="buttons">
    <label class="btn btn-primary btn-lg show-btn"><input type="radio" class="checkbox-inline" value="Yes">Yes</label>
    <label class="btn btn-primary btn-lg hide-btn"><input type="radio" class="checkbox-inline" value="No">No</label>
    <label class="btn btn-primary btn-lg hide-btn"><input type="radio" class="checkbox-inline" value="Not Sure">Not Sure</label>
    </div>                                                                                             
    
    <!-- Collapsible Element HTML -->
    <div id="myCollapsible" class="collapse" data-toggle="buttons">
<p>I want to:</p>
  <label class="btn btn-lg btn-primary btn-block" role="button"><input type="checkbox" name="options" id="getajob" value="get a job">Get a job</label>
    <label class="btn btn-lg btn-primary btn-block" role="button"><input type="checkbox" value="continue my education">Continue my education</label>
  <label class="btn btn-lg btn-primary btn-block" role="button"><input type="checkbox" value="be involved">Be involved with community activies</label>
</div>

<hr />
                     <p>I am:
        </p>   
    <div class="btn-group btn-group-justified input-group-lg" data-toggle="buttons">
<label class="btn btn-primary btn-lg">
    <input class="checkbox-inline" type="radio" value="14">14
</label>
<label class="btn btn-primary btn-lg">
    <input class="checkbox-inline" type="radio" value="15">15
</label>
        <label class="btn btn-primary btn-lg">
    <input class="checkbox-inline" type="radio" value="16">16
</label>
<label class="btn btn-primary btn-lg">
    <input class="checkbox-inline" type="radio" value="17+">17+
</label>
</div>
<hr />                                                           
 <p>I have a written IEP Plan:</p>
<div class="btn-group btn-group-lg btn-group-justified input-group-lg" data-toggle="buttons">
    <label class="btn btn-primary btn-lg"><input type="radio" class="checkbox-inline" value="Yes">Yes</label>
    <label class="btn btn-primary btn-lg"><input type="radio" class="checkbox-inline" value="No">No</label>
    <label class="btn btn-primary btn-lg"><input type="radio" class="checkbox-inline" value="Not Sure">Not Sure</label>

    </div>
<div>
<hr />
 <p>I attend my IEP Meetings</p>
<div class="btn-group btn-group-lg btn-group-justified input-group-lg" data-toggle="buttons">            
    <label class="btn btn-primary btn-lg show2-btn"><input type="radio" class="checkbox-inline" value="Yes">Yes</label>
    <label class="btn btn-primary btn-lg hide2-btn"><input type="radio" class="checkbox-inline" value="No">No</label>
    <label class="btn btn-primary btn-lg hide2-btn"><input type="radio" class="checkbox-inline" value="Not Sure">Not Sure</label>
</div>
    <div id="myCollapsible2" class="collapse" data-toggle="buttons">                                                 <hr />               
<p>I speak and participate in my IEP meetings:</p>
<div class="btn-group btn-group-lg btn-group-justified input-group-lg" data-toggle="buttons">            
    <label class="btn btn-primary btn-lg hide3-btn"><input type="radio" class="checkbox-inline" value="Yes">Yes</label>
    <label class="btn btn-primary btn-lg show3-btn"><input type="radio" class="checkbox-inline" value="No">No</label>
    <label class="btn btn-primary btn-lg hide3-btn"><input type="radio" class="checkbox-inline" value="Not Sure">Not Sure</label>
</div>
<div id="myCollapsible3" class="collapse" data-toggle="buttons"> 
    <hr />
    <p>No - Why not:</p>
                                              
<label class="btn btn-primary btn-lg btn-block hide4-btn"><input class="checkbox-inline" type="radio" value="I didn't know I could">I didn't know I could</label>
<label class="btn btn-primary btn-lg btn-block hide4-btn"><input class="checkbox-inline" type="radio" value="I donâ€™t want to speak at those meetings">I don't want to speak at those meetings</label>
<label class="btn btn-primary btn-lg btn-block toggle4-btn"><input class="checkbox-inline" type="radio" value="Other">Other</label>
    <div id="myCollapsible4" class="collapse"><input type="text" class="form-control" placeholder="Please explain">               </div>               

</div>
</div>

</html>
