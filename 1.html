                       <p>
            <em>Question 1</em><br />
            I know what I want to do after high school?
        </p>   
<div class="btn-group" data-toggle="buttons">
  <label class="btn btn-primary btn-lg">
    <input type="radio" name="options" id="option1" value="Yes"> Yes
  </label>
  <label class="btn btn-primary btn-lg">
    <input type="radio" name="options" id="option2" value="No"> No
  </label>
      <label class="btn btn-primary btn-lg">
    <input type="radio" name="options" id="option3" value="Not Sure"> Not Sure
  </label>
</div>
      
<p>I want to:</p>
    <div data-toggle="buttons">
  <label class="btn btn-primary">
    <input type="checkbox" name="options" id="getajob" value="get a job">

  </label>
    <label class="btn btn-primary">
    <input type="checkbox" value="continue my education">
    Continue my education
  </label>
  <label class="btn btn-primary">

  </label>
</div>
