
<!DOCTYPE html>
<html lang="en">
<head>
<title>Example of Twitter Bootstrap 3 Collapse Methods</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript">
$('#myCollapsible').collapse({
  toggle: false
})

$(document).ready(function(){
    $(".toggle-false").click(function(){
        $("#myCollapsible").collapse({
            toggle: false
        });
    });
    $(".show-btn").click(function(){
        $("#myCollapsible").collapse('show');
    });
    $(".hide-btn").click(function(){
        $("#myCollapsible").collapse('hide');
    });
    $(".toggle-btn").click(function(){
});
        $("#myCollapsible").collapse('toggle');
    });

$('#myCollapsible2').collapse({
  toggle: false
})

$(document).ready(function(){
    $(".toggle-false").click(function(){
        $("#myCollapsible2").collapse({
            toggle: false
        });
    });
    $(".show2-btn").click(function(){
        $("#myCollapsible2").collapse('show2');
    });
    $(".hide2-btn").click(function(){
        $("#myCollapsible2").collapse('hide2');
    });
    $(".toggle-btn").click(function(){
});
        $("#myCollapsible2").collapse('toggle');
    });
    
</script>
<style type="text/css">
p {
    background: #ffffff;
    border: 0px solid #E1E1E8;
    margin: 10px 0;
    padding: 8px;
}
.bs-example{
	margin: 20px;
}
</style>
</head>
<body>
<img src="DRC-Logo.png" alt="DRC Logo" />
<div id="main-content" style="padding-left:1em;padding-right:1em;">
    
    <h1>DRC Applicaton</h1>
<div>
    <!-- Trigger Button HTML -->
    <p>I know what I want to do after high school?
        </p> 
    <input type="button" class="btn btn-primary show-btn" value="Yes">
    <input type="button" class="btn btn-primary hide-btn" value="No">
    <input type="button" class="btn btn-primary hide-btn" value="Not Sure">
      
    
    <!-- Collapsible Element HTML -->
    <div id="myCollapsible" data-toggle="buttons">
<p>I want to:</p>
  <label class="btn btn-lg btn-primary btn-block" role="button">
    <input type="checkbox" name="options" id="getajob" value="get a job">
    Get a job
  </label>
    <label class="btn btn-lg btn-primary btn-block" role="button">
    <input type="checkbox" value="continue my education">
    Continue my education
  </label>
  <label class="btn btn-lg btn-primary btn-block" role="button">
    <input type="checkbox" value="be involved">
    Be involved with community activies
  </label>
</div>
</div>
<div>
<hr />
                     <p>I am:
        </p>   
    <div class="btn-group btn-group-justified" data-toggle="buttons" input-group-lg">
<label class="btn btn-primary btn-lg">
    <input class="checkbox-inline" type="radio" value="14">14
</label>
<label class="btn btn-primary btn-lg">
    <input class="checkbox-inline" type="radio" value="15">15
</label>
        <label class="btn btn-primary btn-lg">
    <input class="checkbox-inline" type="radio" value="16">16
</label>
<label class="btn btn-primary btn-lg">
    <input class="checkbox-inline" type="radio" value="17+">17+
</label>
</div>
<hr />                                                           
 <p>I have a written IEP Plan:</p>
<div class="btn-group btn-group-justified" data-toggle="buttons" input-group-lg">
<label class="btn btn-primary btn-lg">
    <input class="checkbox-inline" type="radio" value="Yes">Yes
</label>
<label class="btn btn-primary btn-lg">
    <input class="checkbox-inline" type="radio" value="No">No
</label>
<label class="btn btn-primary btn-lg">
    <input class="checkbox-inline" type="radio" value="Not Sure">Not Sure
</label>
</div>
    <hr />  
 <p>I attend my IEP Meetings</p>
            <div class="btn-group btn-group-justified" data-toggle="buttons" input-group-lg">
<label class="btn btn-primary btn-lg">
    <input class="checkbox-inline" type="radio" value="Yes">Yes
</label>
<label class="btn btn-primary btn-lg">
    <input class="checkbox-inline" type="radio" value="No">No
</label>
<label class="btn btn-primary btn-lg">
    <input class="checkbox-inline" type="radio" value="Not Sure">Not Sure
</label>
</div>
<hr />                                                                  
<p>I speak and participate in my IEP meetings:</p>
            <div class="btn-group btn-group-justified" data-toggle="buttons" input-group-lg">
<label class="btn btn-primary btn-lg">
    <input class="checkbox-inline hide2-btn" type="radio" value="Yes">Yes
</label>
<label class="btn btn-primary btn-lg">
    <input class="checkbox-inline show2-btn" type="radio" value="No">No
</label>
<label class="btn btn-primary btn-lg">
    <input class="checkbox-inline hide2-btn" type="radio" value="Not Sure">Not Sure
</label>
</div>
<div id="myCollapsible2" data-toggle="buttons"> 
            <p>No - Why not:</p>
            <div data-toggle="buttons" input-group-lg">
<label class="btn btn-primary btn-lg btn-block">
    <input class="checkbox-inline" type="radio" value="I didn't know I could">I didn't know I could
</label>
<label class="btn btn-primary btn-lg btn-block">
    <input class="checkbox-inline" type="radio" value="I don’t want to speak at those meetings">I don’t want to speak at those meetings
</label>
<label class="btn btn-primary btn-lg btn-block">
    <input class="checkbox-inline" type="radio" value="Other">Other
</label>
</div>
</div>
    </div>
          <ul class="pager">
  <li><a href="#">Previous</a></li>

</ul>
</div>
</body>
</html>
