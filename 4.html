<title>Example of Twitter Bootstrap 3 Collapse Methods</title>
<link rel="stylesheet" href="css/bootstrap.min.css">

<script type="text/javascript" src="js/jquery.min.js"></script>

<script type="text/javascript">
$(document).ready(function(){
    $(".show-btn").click(function(){ $("#myCollapsible").collapse('show'); });
    $(".hide-btn").click(function(){ $("#myCollapsible").collapse('hide'); });
    $(".toggle-btn").click(function(){ $("#myCollapsible").collapse('toggle'); });

    $(".show2-btn").click(function(){ $("#myCollapsible2").collapse('show2'); });
    $(".hide2-btn").click(function(){ $("#myCollapsible2").collapse('hide2'); });
    $(".toggle2-btn").click(function(){ $("#myCollapsible2").collapse('toggle2'); });
    
    $(".show3-btn").click(function(){ $("#myCollapsible3").collapse('show3'); });
    $(".hide3-btn").click(function(){ $("#myCollapsible3").collapse('hide3'); });
    $(".toggle3-btn").click(function(){ $("#myCollapsible3").collapse('toggle3'); });
    
    $(".show4-btn").click(function(){ $("#myCollapsible4").collapse('show4'); });
    $(".hide4-btn").click(function(){ $("#myCollapsible4").collapse('hide4'); });
    $(".toggle4-btn").click(function(){ $("#myCollapsible4").collapse('toggle4'); });
});
</script>
