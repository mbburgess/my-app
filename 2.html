
<!DOCTYPE html>
<html lang="en">
<head>
<title>Example of Twitter Bootstrap 3 Collapse Methods</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<script type="text/javascript">
$(document).ready(function(){
    $(".show-btn").click(function(){ $("#myCollapsible").collapse('show'); });
    $(".hide-btn").click(function(){ $("#myCollapsible").collapse('hide'); });
    $(".toggle-btn").click(function(){ $("#myCollapsible").collapse('toggle'); });

    $(".show2-btn").click(function(){ $("#myCollapsible2").collapse('show'); });
    $(".hide2-btn").click(function(){ $("#myCollapsible2").collapse('hide'); });
    $(".toggle2-btn").click(function(){ $("#myCollapsible2").collapse('toggle'); });
    
    $(".show3-btn").click(function(){ $("#myCollapsible3").collapse('show'); });
    $(".hide3-btn").click(function(){ $("#myCollapsible3").collapse('hide'); });
    $(".toggle3-btn").click(function(){ $("#myCollapsible3").collapse('toggle'); });
    
    $(".show4-btn").click(function(){ $("#myCollapsible4").collapse('show'); });
    $(".hide4-btn").click(function(){ $("#myCollapsible4").collapse('hide'); });
    $(".toggle4-btn").click(function(){ $("#myCollapsible4").collapse('toggle'); });
});
</script> 
<style type="text/css">
p {
    background: #ffffff;
    border: 0px solid #E1E1E8;
    margin: 10px 0;
    padding: 8px;
}
.bs-example{
	margin: 20px;
}

</style>
</head>
<body>
<img src="DRC-Logo.png" alt="DRC Logo" />
<div id="main-content" style="padding-left:1em;padding-right:1em;">
    
    <h1>DRC Applicaton</h1>

<h3>Education</h3>
 <p>I want to continue my education.</p>
            <div class="btn-group btn-group-justified input-group-lg" data-toggle="buttons">
<label class="btn btn-primary btn-lg">
    <input class="checkbox-inline" type="radio" value="Yes">Yes
</label>
<label class="btn btn-primary btn-lg">
    <input class="checkbox-inline" type="radio" value="No">No
</label>
<label class="btn btn-primary btn-lg">
    <input class="checkbox-inline" type="radio" value="Not Sure">Not Sure
</label>
</div>
<hr />
<p>I know what I want to study.</p>
    <div class="btn-group btn-group-lg btn-group-justified input-group-lg" data-toggle="buttons">
    <label class="btn btn-primary btn-lg show-btn"><input type="radio" class="checkbox-inline" value="Yes">Yes</label>
    <label class="btn btn-primary btn-lg hide-btn"><input type="radio" class="checkbox-inline" value="No">No</label>
    <label class="btn btn-primary btn-lg hide-btn"><input type="radio" class="checkbox-inline" value="Not Sure">Not Sure</label>
    </div>   
<div id="myCollapsible" class="collapse" data-toggle="buttons">                        

    <p>If yes, I want to be:</p>

    <input type="text" class="form-control" placeholder="Please explain">

<hr />
<p>I want to go to:</p>
            <div data-toggle="buttons" class="input-group-lg">
<label class="btn btn-primary btn-lg btn-block">
    <input class="checkbox" type="checkbox" value="4 year college">4 year college
</label>
<label class="btn btn-primary btn-lg btn-block">
    <input class="checkbox" type="checkbox" value="Community College">Community College
</label>
<label class="btn btn-primary btn-lg btn-block">
    <input class="checkbox-inline" type="checkbox" value="Trade/Business School">Trade/Business School
</label>
<label class="btn btn-primary btn-lg btn-block">
    <input class="checkbox-inline" type="checkbox" value="Vocational/Technical School">Vocational/Technical School
</label>
<label class="btn btn-primary btn-lg btn-block">
    <input class="checkbox-inline" type="checkbox" value="Specialized Training">Specialized Training
</label>
<label class="btn btn-primary btn-lg btn-block">
    <input class="checkbox-inline" type="checkbox" value="Continue Adult Education">Continue Adult Education
</label>
</div>  
</div>
 <hr />
 <p>I think I will need help in school:</p>
            <div class="btn-group btn-group-justified input-group-lg" data-toggle="buttons">
<label class="btn btn-primary btn-lg show2-btn">
    <input class="checkbox-inline show2-btn" type="radio" value="Yes">Yes
</label>
<label class="btn btn-primary btn-lg hide2-btn">
    <input class="checkbox-inline hide2-btn" type="radio" value="No">No
</label>
<label class="btn btn-primary btn-lg hide2-btn">
    <input class="checkbox-inline hide2-btn" type="radio" value="Not Sure">I'm Not Sure
</label>
</div>  
<div id="myCollapsible2" class="collapse" data-toggle="buttons">
    <hr />
 <p>If yes, I will need:</p>
            <div data-toggle="buttons" class="input-group-lg">
<label class="btn btn-primary btn-lg btn-block hide3-btn">
    <input class="checkbox-inline" type="radio" value="Help with note taking">Help with note taking
</label>
<label class="btn btn-primary btn-lg btn-block hide3-btn">
    <input class="checkbox-inline" type="radio" value="Longer time for texts">Longer time for texts
</label>
<label class="btn btn-primary btn-lg btn-block hide3-btn">
    <input class="checkbox-inline" type="radio" value="Longer time for assignments">Longer time for assignments
</label>
<label class="btn btn-primary btn-lg btn-block toggle3-btn">
    <input class="checkbox-inline" type="radio" value="Other">Other</label>
<div id="myCollapsible3" class="collapse"><input type="text" class="form-control" placeholder="Please explain">               </div>               
<label style="margin-top:0.25em;" class="btn btn-primary btn-lg btn-block hide3-btn">
    <input class="checkbox-inline" type="radio" value="Not Sure">Not Sure
</label>
</div>
</div>

          <ul class="pager">
  <li><a href="1.html">Previous</a></li>
  <li><a href="3.html">Next</a></li>
</ul>
</div>
</body>
</html>
